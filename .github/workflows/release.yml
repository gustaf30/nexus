name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_glob: 'src-tauri/target/release/bundle/msi/*.msi'
          - os: ubuntu-22.04
            artifact_glob: 'src-tauri/target/release/bundle/deb/*.deb'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Deno (Windows)
        if: runner.os == 'Windows'
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Install Deno (Linux)
        if: runner.os == 'Linux'
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxdo-dev \
            libssl-dev \
            pkg-config

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-hub-${{ runner.os }}
          path: ${{ matrix.artifact_glob }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_glob }}
